{% extends 'temp/user_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>view payment</title>
</head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>

<body>
	<table border="1" class="table table-bordered" id="customers">
		<tr>
			<th>Amount</th>
			<th>Booking Date</th>
			<th>Start & End Time</th>
			<th></th>
		</tr>
{#        {% for i in p %}#}
		<tr>
			<td>{{ i.booking.turf.price }}</td>
			<td>{{ i.booking.date }}</td>
			<td>{{i.booking.start_time}} - {{i.booking.end_time}}</td>
			<td><a class="btn btn-danger" href="/payment/post_payment/{{i.pay_id}}" >Add payment</a> </td>
			
		</tr>
{#        {% endfor %}#}
	</table>
	<alert class="text-danger">{{msg}}</alert>

</body>
</html>
{% endblock %}
