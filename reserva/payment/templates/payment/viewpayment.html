{% extends 'temp/manager_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>view payment</title>
</head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>

<body>
	<table border="1" class="table table-bordered" id="customers">
		<tr>
			<th>AMOUNT</th>
			<th>USER</th>
			<th>DATE</th>
		</tr>
        {% for i in x %}
		<tr>
			<td>{{ i.amount }}</td>
			<td>{{ i.user.name }}</td>
			<td>{{ i.date }}</td>
			
		</tr>
        {% endfor %}
	</table>
</body>
</html>
{% endblock %}
