{% extends 'temp/manager_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>turf</title>
</head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
<body>
	<table border="2" class="table table-bordered" id="customers">
        <tr>
            <!-- <th>Slot</th> -->
            <th>START TIME</th>
            <th>END TIME</th>
            <th>ACTION</th>
        </tr>
        {% for i in s %}
        <tr>
            <!-- <td>Slot</td> -->
            <td>{{i.slot}} {{i.slot_sec}}</td>
            <td>{{i.e_time}} {{i.etime_sec}}</td>
            <td><a class="btn btn-danger" href="/slot/dlt_slot/{{i.slot_id}}" onclick=" return confirm('Are you sure?')">Delete</a> </td>
        </tr>
        {% endfor %}

    </table>

    {% if msg %}
	<script>
		var message="{{msg}}"
		alert(message)
		</script>
	{% endif %}
    
    
</body>
</html>
{% endblock %}
