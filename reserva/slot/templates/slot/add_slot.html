{% extends 'temp/manager_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>turf</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
	<table class="table container">
        <tr>
            <td class="text-dark">Turf</td>
            <td>
                <select name="turf" id="" class="form-control">
                    {% for i in ob%}
                    <option value="{{i.turf_id}}">{{i.turf_name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>

		<tr>
			<td class="text-dark">Slot</td>
            <td><input type="time" name="start_time" required>  
            </td>            
		</tr>	

    </table>
    <div class="text-center">
        <input type="submit" name="sub" value="submit" class="btn btn-primary">
    </div>
    </form>

    {% if msg %}
	<script>
		var message="{{msg}}"
		alert(message)
		</script>
	{% endif %}
    
</body>
</html>
{% endblock %}
