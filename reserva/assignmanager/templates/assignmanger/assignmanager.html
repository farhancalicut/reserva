{% extends 'temp/admin_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>turf</title>
</head>
<body><center>
<form method="post">
    {% csrf_token %}
	<table>
		
		<tr>
			<td>manager id</td>
			<td><select name="mn" required="" class="form-control">
                {% for i in x %}
                    <option value="{{ i.manager_id }}">{{ i.name }}</option>
                {% endfor %}
            </select> </td>
		</tr>
		<tr>
			<td>turf id</td>
			<td><select name="tid" required="" class="form-control">
                {% for i in y %}
                    <option value="{{ i.turf_id }}">{{ i.turf_name }}</option>
                {% endfor %}
            </select> </td>
		</tr>
		<tr>
			<td>date</td>
			<td><input type="date" name="da" required="" class="form-control"></td>
		</tr>
		<tr>
			<td>time</td>
			<td><input type="time" name="ti" required="" class="form-control"></td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="sub" value="submit">
			</td>
		</tr>
	</table>
    </form>
</body>
</center>
</html>
{% endblock %}
