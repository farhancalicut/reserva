{% extends 'temp/manager_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>turf</title>
</head>
<body><center>
<form method="post">
    {% csrf_token %}
	<table>
		
		<tr>
			<td>turf id</td>
			<td><select name="mn" required="" class="form-control">
                {% for i in x %}
                    <option value="{{ i.turf_id }}">{{ i.turf_name }}</option>
                {% endfor %}
            </select> </td>
		</tr>
		<tr>
			<td>price</td>
			<td><input type="text" name="price" required="" class="form-control"></td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="sub" value="submit" class="btn btn-primary">
			</td>
		</tr>
	</table>
    </form>
</body>
</center>
</html>
{% endblock %}
