{% extends 'temp/admin_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>view_user</title>
</head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
<body>
<table border="2" class="table table-bordered" id="customers">
		<tr>
			<th>NAME</th>
{#			<th>AGE</th>#}
			<th>CONTACT NUMBER</th>
            <th>USEER Id</th>
		</tr>
    {% for i in x %}
		<tr>
			<td>{{ i.name }}</td>
{#			<td>{{ i.age }}</td>#}
			<td>{{ i.contact_number }}</td>
			<td>{{ i.user_id }}</td>

		</tr>
    {% endfor %}
	</table>

</body>
</html>
{% endblock %}
