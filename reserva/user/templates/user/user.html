{% extends 'temp/home_base.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>turf</title>
</head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
<body>
<form method="post">
    {% csrf_token %}
	<table>
		<tr>
			<td>name</td>
			<td><input type="text" name="name" required="" class="form-control"></td>
		</tr>
{#		<tr>#}
{#			<td>age</td>#}
{#			<td><input type="text" name="age" required="" class="form-control"></td>#}
{#		</tr>#}
		<tr>
			<td>contact number</td>
			<td><input type="text" name="phn" pattern="[0-9]{10}" minlength="10" required="" class="form-control"></td>
		</tr>
		<tr>
			<td>Pasword</td>
			<td><input type="password" name="psw" required="" minlength="8" class="form-control"></td>
		</tr>
		
		<tr>
			<td>
				<input type="submit" name="sub" value="submit" class="btn btn-primary">
			</td>
		</tr>
	</table>
    </form>
	{% if msg %}
	<script>
		var message="{{msg}}"
		alert(message)
		</script>
	{% endif %}
</body>
</html>
{% endblock %}
